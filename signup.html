<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    

    <style>
        /* menu style*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .site-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
            position: relative;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }


        /* Signup Form Styles */
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .signup-container label {
            font-weight: bold;
            color: #333;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-container button {
            padding: 10px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #e5533d;
        }

    @media (max-width: 768px) 
    {
    .navbar .menu
     {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 10px;
    }

    .navbar .menu a 
    {
        padding: 10px;
    }
    }
    .menu-toggle 
    {
        display: block;
        font-size: 1.5em;
        cursor: pointer;
    }
    /* Desktop View */
@media (min-width: 769px)
 {
    .menu-toggle 
    {
        display: none;
    }
}
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.avif" alt="Logo">
        </div>
        <div class="site-name">MY COOK BOOK</div>
        <div class="menu-toggle" onclick="toggleMenu()"></div>
        <div class="menu">
            <div class="menu-item">
                <a href="home.html" onclick="toggleSubmenu(event)">HOME</a>
            </div>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="" method="POST" onsubmit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name" name="NAME" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces." required>
    
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="PHONE" pattern="\d{10}" title="Phone number should be exactly 10 digits." required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="EMAIL" required>
    
            <label for="pincode">Pin Code</label>
            <input type="text" id="pincode" name="PIN" pattern="\d{6}" title="Pin Code should be exactly 6 digits." required>
    
            <label for="address">Address</label>
            <input type="text" id="address" name="ADDRESS" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters, include one uppercase letter, one lowercase letter, and one number." required>
    
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
    
            // Check if password meets criteria
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.");
                return false;
            }
    
            return true;
        }
    
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
    
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
        </script>
</body>

</html>
